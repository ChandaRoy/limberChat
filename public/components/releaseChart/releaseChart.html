<div class="modal-body" ng-controller="releaseChartController" ng-init="showProjectsAndReleasesGraph()">
  <!-- ng-init="init()" -->
  <div>
    <div ng-if="dataNo">
      <h3>No Data Available.</h3>
      <hr>
    </div>



    <div class="row" ng-if="!dataNo" >
      <div class="col-sm-3">
        <!-- <div class="panel panel-default">
          <div class="panel-body"> -->

            <!-- <uib-tabset active="activeJustified" justified="true" ng-repeat="project in projRelData track by $index" style="cursor: pointer">
              <uib-tab index="0" heading="{{project.projName}}" id="{{project.projId}}" ng-click="releaseChartData(project.projId)"></uib-tab></a>
            </uib-tabset> -->

            <li ng-repeat="project in projRelData track by $index" style="background-color : #F9F9F9;" class="list-group-item" >
                <span  class="pull-right"></span>
                <input type="radio" name="name" value="" id="{{project.projId}}" ng-click="releaseChartData(project.projId)" ng-checked="project.projId==firstId">  {{project.projName}}
              </li>
      <!-- </div>
    </div> -->
  </div>

  <div ng-if="noReleaseData">
    <h5>No Data Available.</h5>
    <hr>
  </div>
  <div ng-if="!noReleaseData">
    <div class="col-sm-9">
      <div class="panel panel-default">
        <div class="panel-body">
          <table class="table table-striped table-bordered">
            <tr>
              <th ng-repeat="column in cols">{{column}}</th>
            </tr>
            <tr ng-repeat="row in rows">
              <td ng-repeat="column in cols">{{row[column]}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div> <!--ng-if end -->
</div><!-- row end -->
</div><!-- ng-controller end -->
</div><!-- modal body End -->
