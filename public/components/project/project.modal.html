    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click = "closeThis()"><i class="fa fa-times-circle"></i></button>
        <h4 class="modal-title">Insert {{modalContr.addWhat}} Details</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model = "newReleaseName" autofocus>
            </div>
          </div>
          <p class="warningModal" ng-hide = "warningModalName">
            Please enter {{modalContr.addWhat}} Name
          </p>
          <div class="form-group">
            <label for="inputDescription" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputDescription" placeholder="Description" ng-model = "newReleaseDesc">
            </div>
          </div>
          <p class="warningModal" ng-hide = "warningModalDesc">
            Please enter {{modalContr.addWhat}} Description
          </p>
          <div class="form-group" ng-hide = "modalContr.addWhat == 'Project'">
            <label for="inputReleaseDate" class="col-sm-2 control-label">End Date</label>
            <!-- <div class="col-sm-10">
            <input type="date" class="form-control"  id="inputReleaseDate" ng-model="newReleaseDate">
            </div> -->
            <div class="col-sm-6">
                <!-- <ng-datepicker ng-model="newReleaseDate" locale="sl" format="DD.MM.YYYY" view-format="Do MMMM YYYY" required>
                </ng-datepicker> -->
                <input type="date" class="form-control" id="inputDate" value = "{{release.releaseDate | date:'yyyy-MM-dd'}}" ng-model = "newReleaseDate" >
          </div>
          </div>
          <p class="warningModal pull-left" ng-hide = "warningModalDate">
            Please enter {{modalContr.addWhat}} end Date
          </p>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" ng-click = "closeThis()">Close</button>
        <button type="button" class="btn btn-success" ng-click = "AddNewRelease()" ng-show = "modalContr.addWhat == 'Release'">Add Release</button>
        <button type="button" class="btn btn-success" ng-click = "AddNewProject()" ng-show = "modalContr.addWhat == 'Project'">Add Project</button>
      </div>
    </div>
