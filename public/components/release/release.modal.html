<div class="modal-content" ng-init="getList()">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="closeThis()"><i class="fa fa-times-circle"></i></button>
    <h4 class="modal-title">Insert Sprint Details</h4>
  </div>
  <div class="modal-body SprintModal">
    <form name="modalForm" class="form-horizontal">
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Name" ng-model="newSprintName" required autofocus>
        </div>
      </div>
      <p class="warningModal" ng-show = "warningModalName">
        Please enter Sprint Name
      </p>
      <div class="form-group">
        <label for="inputDescription" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputDescription"  placeholder="Description" ng-model="newSprintDesc">
        </div>
      </div>

      <div class="form-group">
        <label for="startDate" class="col-sm-2 control-label">Start Date</label>
        <div class="col-sm-4">
          <!-- <ng-datepicker ng-model="startDate" locale="sl" format="DD.MM.YYYY" view-format="Do MMMM YYYY" required>
          </ng-datepicker> -->
          <input type="date" class="form-control" id="inputDate" value = "{{spr.startDate | date:'yyyy-MM-dd'}}" ng-model = "startDate" date-parser="dd.MM.yyyy">
        </div>
        <label for="endDate" class="col-sm-2 control-label">End Date</label>
        <div class="col-sm-4">
          <!-- <ng-datepicker ng-model="endDate" locale="sl" format="DD.MM.YYYY" view-format="Do MMMM YYYY" required>
          </ng-datepicker> -->
          <input type="date" class="form-control" id="inputDate" value = "{{spr.startDate | date:'yyyy-MM-dd'}}" ng-model = "endDate" date-parser="dd.MM.yyyy">
        </div>
      </div>
      <hr>
      <div class="form-group">
        <label class="col-sm-2 control-label"><centre> List<centre></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="List Name" ng-model="addMe">
        </div>
        <div class="col-sm-2">
          <a ng-click="addItem()" type="button" class="addLst"><i class="fa fa-plus" aria-hidden="true"></i></a>
        </div>
      </div>
      <div class="form-group">
        <ul class="list-group">
          <li ng-repeat="listArray in listArray" class="list-group-item">
            <span ng-click="removeItem($index)" class="pull-right"><i class="fa fa-times-circle"></i></span>
            {{listArray.listName}}
          </li>
        </ul>
      </div>
      <!-- <p class="warningModal" ng-hide = "warningModalDate">
        Please enter Start date and End Date
      </p> -->

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-click="closeThis()">Close</button>
    <button type="button" class="btn btn-success" data-dismiss="modal" ng-disabled="modalForm.inputName.$invalid || modalForm.startDate.$invalid || modalForm.endDate.$invalid" ng-click="addSprint()">Add Sprint</button>
  </div>
  </form>

</div>
